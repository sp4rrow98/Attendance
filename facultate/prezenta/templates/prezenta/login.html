{% extends 'prezenta/layout.html' %} {% block title %} Login
 {% endblock %} {% block body %}
<div
	class="container border rounded-5 p-3 mb-5 mt-2"
	style="width: 700px; max-width: 100%"
>
	<!-- Pills navs -->
	<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
		<li class="nav-item" role="presentation">
			<a
				class="nav-link active"
				id="tab-login"
				data-mdb-toggle="pill"
				href="#pills-login"
				role="tab"
				aria-controls="pills-login"
				aria-selected="true"
				>Login</a
			>
		</li>
	</ul>
	<!-- Pills navs -->

	<!-- Pills content -->
	<div class="tab-content">
		<div
			class="tab-pane fade show active"
			id="pills-login"
			role="tabpanel"
			aria-labelledby="tab-login"
		>
			<form method="POST" action="{% url 'login' %}">
				{% csrf_token %}
				<div id="login-wrap" class="mb-3 rounded-top">
				</div>
				{% if messages %}
				<!--  -->
				{% for message in messages %}
				<div
					class="alert  alert-{{ message.tags }} d-flex text-bold pt-3 align-items-center alert-dismissible fade show text-center"
					role="alert"
					id="alert-index"
				>
					<svg
						class="bi flex-shrink-0 me-2"
						width="24"
						height="24"
						role="img"
						aria-label="Info:"
					>
						<use xlink:href="#info-fill" />
					</svg>
					<div class="text-center">{{ message }}</div>
					<button
						type="button"
						class="btn-close ml-auto"
						data-bs-dismiss="alert"
						aria-label="Close"
					></button>
				</div>
				{% endfor %} {% endif %}
				<!-- Email input -->
				<div class="form-outline mb-4">
					<input
						type="text"
						id="loginName"
						class="form-control"
						name="username"
					/>
					<label class="form-label" for="username">Username</label>
				</div>
				<!-- Password input -->
				<div class="form-outline mb-4">
					<input
						type="password"
						id="loginPassword"
						class="form-control"
						name="password"
					/>
					<label class="form-label" for="password">Parola</label>
				</div>
				<!-- 2 column grid layout -->
				<div class="row mb-4">
					<div class="col-md-12 d-flex justify-content-center">
						<!-- Checkbox -->
						<div class="form-check mb-3 mb-md-0">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="loginCheck"
								name="remember"
								checked
							/>
							<label class="form-check-label" for="loginCheck">
								Pastreaza contul conectat
							</label>
						</div>
					</div>
				</div>

				<!-- Submit button -->
				<button type="submit" class="btn btn-primary btn-block mb-4">
					Trimite
				</button>

				<!-- Register buttons -->
				<div class="text-center">
					<p>Nu ai cont? <a href="{% url 'register_view' %}">Register</a></p>
				</div>
			</form>
		</div>

	{% endblock %}
